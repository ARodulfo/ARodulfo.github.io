<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Videojuegos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        .portfolio {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .game {
            position: relative;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
        }
        .game img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="portfolio">
        <div class="game">
            <img src="https://via.placeholder.com/800x400" alt="Juego 1">
            <div class="overlay">Título del Juego 1</div>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/800x400" alt="Juego 2">
            <div class="overlay">Título del Juego 2</div>
        </div>
        <div class="game">
            <img src="https://via.placeholder.com/800x400" alt="Juego 3">
            <div class="overlay">Título del Juego 3</div>
        </div>
        <!-- Agrega más juegos aquí -->
    </div>
</body>
</html>
